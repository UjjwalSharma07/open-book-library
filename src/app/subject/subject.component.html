<div class="header">

  <h1>{{subject + ' Subject Data'}}</h1>
  <button (click)="goToHomePage()">GO TO HOMEPAGE</button>

</div>


 <div *ngIf="isLoading; else elseBlock"  class="loader" style="width: 100%; height: 100%;">
  <img src="../../../assets/gif/loading.gif" alt="">
</div>

<ng-template #elseBlock>
    
      <table *ngIf="show">
        <thead >
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Subjects</th>
            <th>First Publish Date</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let book of subjects | paginate:{itemsPerPage:2,currentPage:pageNo}">
            <td>{{book.title}}</td>
            <td>
              <ul>
                <li *ngFor="let author of book.authors">
                  {{author.name +','}}
                </li>
              </ul>
            </td>
            <td>{{book.subject}}</td>
            <td>{{book.first_publish_year}}</td>
          </tr>
        </tbody>
      
        <pagination-controls  (pageChange)="pageNo = $event" ></pagination-controls>
        
      </table>
      
</ng-template>
